<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .history-item {
            cursor: pointer;
            font-size: 0.8em;
            padding: 5px;
        }
        .history-item:hover {
            background-color: #f8f9fa;
        }
        .transactions-table {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9">
                <h1 class="mb-4">Bitcoin Balance Checker</h1>
                
                <form id="addressForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="addressInput" 
                               placeholder="Enter Bitcoin Address">
                        <button class="btn btn-primary" type="submit">Check Balance</button>
                    </div>
                </form>

                <div id="result" class="d-none">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Balance</h5>
                                    <p id="balanceText"></p>
                                    <canvas id="balanceChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Recent Transactions</h5>
                                    <div class="table-responsive">
                                        <table class="table table-sm transactions-table">
                                            <thead>
                                                <tr>
                                                    <th>Time</th>
                                                    <th>Amount (BTC)</th>
                                                    <th>Hash</th>
                                                </tr>
                                            </thead>
                                            <tbody id="transactionsBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success" id="exportCsv">Export to CSV</button>
                </div>
            </div>
            
            <!-- History Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search History</h5>
                        <div id="historyList">
                            {% for address in history %}
                            <div class="history-item" onclick="checkAddress('{{address}}')">
                                {{address}}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAddress(address) {
            document.getElementById('addressInput').value = address;
            document.getElementById('addressForm').requestSubmit();
        }

        document.getElementById('addressForm').onsubmit = async (e) => {
            e.preventDefault();
            const address = document.getElementById('addressInput').value;
            
            const response = await fetch('/check_address', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `address=${address}`
            });
            
            const data = await response.json();
            document.getElementById('result').classList.remove('d-none');
            document.getElementById('balanceText').textContent = 
                `Balance: ${data.balance} BTC`;

            // Update transactions table
            const transactionsBody = document.getElementById('transactionsBody');
            transactionsBody.innerHTML = data.transactions.map(tx => `
                <tr>
                    <td>${tx.time}</td>
                    <td>${tx.amount}</td>
                    <td><small>${tx.hash.substring(0, 8)}...</small></td>
                </tr>
            `).join('');

            // Create chart
            new Chart(document.getElementById('balanceChart'), {
                type: 'bar',
                data: {
                    labels: [address],
                    datasets: [{
                        label: 'BTC Balance',
                        data: [data.balance],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });

            // Update history list
            const historyList = document.getElementById('historyList');
            if (!historyList.innerHTML.includes(address)) {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => checkAddress(address);
                div.textContent = address;
                historyList.insertBefore(div, historyList.firstChild);
            }
        };

        document.getElementById('exportCsv').onclick = async () => {
            const address = document.getElementById('addressInput').value;
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/export_csv';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'address';
            input.value = address;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        };
    </script>
</body>
</html>
