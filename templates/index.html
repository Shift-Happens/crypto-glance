<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bitcoin Balance Checker</h1>
        
        <div class="row">
            <div class="col-md-8">
                <form id="addressForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="addressInput" 
                               placeholder="Enter Bitcoin Address">
                        <button class="btn btn-primary" type="submit">Check Balance</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="result" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <p id="balanceText"></p>
                    <canvas id="balanceChart"></canvas>
                    <button class="btn btn-success mt-3" id="exportCsv">Export to CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addressForm').onsubmit = async (e) => {
            e.preventDefault();
            const address = document.getElementById('addressInput').value;
            
            const response = await fetch('/check_address', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `address=${address}`
            });
            
            const data = await response.json();
            document.getElementById('result').classList.remove('d-none');
            document.getElementById('balanceText').textContent = 
                `Balance: ${data.balance} BTC`;

            // Create simple chart
            new Chart(document.getElementById('balanceChart'), {
                type: 'bar',
                data: {
                    labels: [address],
                    datasets: [{
                        label: 'BTC Balance',
                        data: [data.balance],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });
        };

        document.getElementById('exportCsv').onclick = async () => {
            const address = document.getElementById('addressInput').value;
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/export_csv';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'address';
            input.value = address;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        };
    </script>
</body>
</html>
